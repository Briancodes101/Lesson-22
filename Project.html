<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            var value = Math.abs(34.554);
            document.write("Demo test value for abs : " + value + "<br>")
            var value = Math.acos(1);
            document.write("Demo test value for cos : " + value + "<br>")
            var value = Math.asin(-1);
            document.write("Demo test value for sin : " + value + "<br>")

            document.write("Demo test value for tan : " + value + "<br>")
        </script>
    </body>
</html>
